name: includes-recursive-local-action
description: "Testing `includes:` pointing at local files can be used inside a `includes` action."

inputs:
  use-first:
    description: 'Use the first step'
    required: true
    default: true
  use-last:
    description: 'Use the last step'
    required: true
    default: false

runs:
  using: "includes"

  steps:
  - includes: ./tests/include@main
    if: inputs.use-first
    with:
        message: 'First step'
        use-first: false
        use-last: false

  - includes: ./tests/include@main
    with:
        message: 'Middle step'
        use-first: inputs.use-first
        use-last: inputs.use-last

  - includes: ./tests/include@main
    if: inputs.use-last
    with:
        message: 'Last step'
        use-first: false
        use-last: false
