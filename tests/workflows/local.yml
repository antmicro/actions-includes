# Tests for actions-include
jobs:
  test-setting-default-false-to-true:
    steps:
    - run: |
        echo "Pre-step"
    - includes: ./tests/include
      with:
          message: 'Hello World'
          use-last: true
    - run: |
        echo "Post-step"

  test-setting-default-true-to-false:
    steps:
    - run: |
        echo "Pre-step"
    - includes: ./tests/include
      with:
          message: 'Hello World'
          use-first: false
    - run: |
        echo "Post-step"

  test-basic:
    steps:
    - includes: ./tests/include
      with:
          message: 'Hello World'

  test-recursive-local-with-local:
    steps:
    - includes: ./tests/recursive/local
      with:
        use-first: true
        use-last: true

    - includes: ./tests/recursive/local

    - includes: ./tests/recursive/local
      with:
        use-first: false
        use-last: false

  test-recursive-local-with-remote:
    steps:
    - includes: ./tests/recursive/remote
      with:
        use-first: true
        use-last: true

    - includes: ./tests/recursive/remote

    - includes: ./tests/recursive/remote
      with:
        use-first: false
        use-last: false
