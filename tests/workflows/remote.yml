# Tests for actions-include
jobs:
  test-setting-default-false-to-true:
    steps:
    - run: |
        echo "Pre-step"
    - includes: mithro/actions-includes/tests/include@main
      with:
          message: 'Hello World'
          use-last: true
    - run: |
        echo "Post-step"

  test-setting-default-true-to-false:
    steps:
    - run: |
        echo "Pre-step"
    - includes: mithro/actions-includes/tests/include@main
      with:
          message: 'Hello World'
          use-first: false
    - run: |
        echo "Post-step"

  test-basic:
    steps:
    - includes: mithro/actions-includes/tests/include@main
      with:
          message: 'Hello World'

  test-recursive-remote-with-local:
    steps:
    - includes: mithro/actions-includes/tests/recursive/local@main
      with:
        use-first: true
        use-last: true

    - includes: mithro/actions-includes/tests/recursive/local@main

    - includes: mithro/actions-includes/tests/recursive/local@main
      with:
        use-first: false
        use-last: false

  test-recursive-remote-with-remote:
    steps:
    - includes: mithro/actions-includes/tests/recursive/remote@main
      with:
        use-first: true
        use-last: true

    - includes: mithro/actions-includes/tests/recursive/remote@main

    - includes: mithro/actions-includes/tests/recursive/remote@main
      with:
        use-first: false
        use-last: false
